# Decap CMS Configuration
# Documentation: https://decapcms.org/docs/configuration-options/

# Local development backend (run: npx decap-server)
local_backend: true

# Backend configuration
# Production: Uses Netlify Git Gateway with Netlify Identity authentication
# Development: Uses local_backend proxy (npx decap-server)
backend:
  name: git-gateway
  repo: ruigomeslopes/website-v1
  branch: main

# Media folder configuration
media_folder: "public/uploads" # Where files will be stored
public_folder: "/uploads" # URL path to access files

# Site URL
